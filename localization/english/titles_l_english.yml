Roald_desc:0 "King Roald III  is the current ruler of the prosperous kingdom of Misthalin. He is notable for being one of the least controversial kings, as he is a very straightforward, stable ruler.   King Roald is the son of King Roald II, a monarch most famous for his efforts to reclaim the Shield of Arrav from the Phoenix Gang and Black Arm Gang. He is known to have had a pampered upbringing, learning to read from the Palace's librarian, Reldo.Since his rise to the position of king, Roald III has been accepted by most as a generally good ruler. Under his rule, the city of Varrock has prospered greatly, and has seen the renovation of the Varrock Museum and the establishing of the Grand Exchange. Yet, despite this, there are certain groups that feel Roald is weak in the face of the Church of Saradomin, and others that would go so far as to see him assassinated. His hesitance in matters such as the recent conflicts with Morytania have earned him enemies."
Draynor_desc:0 "Originally raised alongside his siblings on the vampyre homeworld of Vampyrium, much of Draynor's history remains unknown. According to Vanescula, he liked to give himself various titles, but was considered to be cowardly by his siblings. He was eventually exiled from Morytania by Lowerniel and ended up west of the River Salve with his servant Ruantun, which caused them to be significantly weakened."He is responsible for many deaths of avid adventurers and innocents who have fallen prey to his sharp fangs. Count Draynor is the target in the Vampyre Slayer quest which requires the player to kill him to save the people of Draynor Village, who have been terrorised by Count Draynor for centuries.
Lowerniel_desc:0 "Lord Lowerniel Vergidiyad Drakan is the vampyre overlord and tyrant of Morytania. Drakan is a trueborn vampyre hailing from Vampyrium, he was brought to Gielinor amongst many of his kind by Zaros during the Second Age to contribute to the Zarosian Empire. Drakan later supported Zamorak in his rebellion against Zaros, and later led an army into the kingdom of Hallowvale, which was conquered by Drakan and his forces. Drakan then became the overlord and tyrant of the land he named Morytania, transforming its capital into a blood-farming ghetto and corrupting the entire land. His reign has been marred by violence, including, amongst countless others, the Fall of Hallowvale, the Misthalin - Morytania War, the Morytania Campaign, and the Sanguinesti Liberation War."

Shah_desc:0 "Emir Shah is the ruler of Al Kharid, a small city on the northern fringe of the massive Kharidian Desert. He is notable for having negotiated peace with The Pharaoh of Menaphos, ending the war between the cities."


