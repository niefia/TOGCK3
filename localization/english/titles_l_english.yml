tenet_pacifism_name:0 "Edicts of Guthix"
tenet_pacifism_description:0 "In the Fourth Age, it was believed that there was "balance" in Gielinor between the god of order, Saradomin, and the god of chaos, Zamorak. It was also believed that if either god were to upset this balance by attempting to attack the other, another God War would begin. If the Edicts were violated, a select group of Guthixians would re-awaken Guthix, causing him to remake the world without mercy for beast or man, destroying Gielinor as known by its modern inhabitants in the process."
tenet_pacifism_desc:0 "In the Fourth Age, it was believed that there was "balance" in Gielinor between the god of order, Saradomin, and the god of chaos, Zamorak. It was also believed that if either god were to upset this balance by attempting to attack the other, another God War would begin. If the Edicts were violated, a select group of Guthixians would re-awaken Guthix, causing him to remake the world without mercy for beast or man, destroying Gielinor as known by its modern inhabitants in the process."
